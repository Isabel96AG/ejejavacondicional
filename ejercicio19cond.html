<body>
    <script>
        let helados = parseInt(window.prompt("Cuantos helados quieres comprar?"));
        let precio = helados * 2;
        if (helados > 10) {
            console.log('Te regalamos un helado' + " " + 'y el precio total es' + " " + precio + '' + 'euros');
        } else {
            console.log('El precio total es' + " " + precio + " " + 'euros');
        }
    </script>
</body>
