<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio8cond</title>
</head>

<body>
    <script>
        let numero1 = parseInt(window.prompt("Escribe un numero"));
        let numero2 = parseInt(window.prompt("Escribe otro numero"));
        if (numero1 > numero2) {
            console.log((numero1) + 'es mayor que' + (numero2));
        } else if (numero1 < numero2) {
            console.log((numero1) + 'es menor que' + (numero2));
        } else if (numero1 = numero2) {
            console.log((numero1) + 'es igual que' + (numero2));
        } else {
            console.log('Eso no es un numero');

        }
    </script>

</body>

</html>
